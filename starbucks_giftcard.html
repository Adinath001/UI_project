<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Featured</title>
  <style>

     header {
            margin-bottom: 45%;
            height: 60px;
            z-index: 999;
            position:fixed;
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            height: 10%;
            width: 75%;
            display: flex;
            gap: 20px;
        }
        .nav-links :hover{
            color: green;
        
        }

        .nav-links a {
            text-decoration: none;
            font-weight: bold;
            color: #1e3932;
            font-size: 14px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right a {
            text-decoration: none;
            font-size: 14px;
            color: #1e3932;
        }

        .sign-in {
            border: 1px solid #000;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .join-now {
            background-color: grey;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
        }



    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }

    .featured-section {
      text-align: center;
      padding: 30px;
    }

    .featured-section h2 {
      font-size: 22px;
      margin-bottom: 25px;
      letter-spacing: 2px;
      color: #333;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .card img {
      width: 220px;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
    

  </style>
</head>
<body>

</header>
